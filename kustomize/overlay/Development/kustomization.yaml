apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

patches:
  - target:
      kind: Deployment
      name: octopub-audit-deployment
    path: octopub-audits-deployment-mysql.yaml
  - target:
      kind: Service
      name: octopub-audit-cluster-ip
    path: octopub-audits-service-mysql.yaml
  - target: 
      kind: Ingress
      name: octopub-ingress
    path: octopub-ingress.yaml
  - target:
      kind: Service
      name: octopub-products-deployment
    path: octopub-products-deployment-mysql.yaml
  - target:
      kind: Deployment
      name: octopub-products-service
    path: octpoub-products-service-mysql.yaml

images:
- name: octopussamples/octopub-audit-microservice-mysql
  newTag: "#{Octopus.Action.Package[auditservice].PackageVersion}"
  newName: "#{Octopus.Action.Package[auditservice].Image}"
- name: octopussamples/octopub-products-microservice-mysql
  newTag: "#{Octopus.Action.Package[productservice].PackageVersion}"
  newName: "#{Octopus.Action.Package[productservice].Image}"
- name: octopussamples/octopub-frontend
  newTag: "#{Octopus.Action.Package[frontend].PackageVersion}"
  newName: "#{Octopus.Action.Package[frontend].Image}"