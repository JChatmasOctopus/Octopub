name: Build Flyway Migrations

'on':
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
     - uses: actions/checkout@v3

     - name: Create Zip Package for Octopus Deploy
       uses: OctopusDeploy/create-zip-package-action@v3.0.2
       with:
          package_id: Octopub.Database
          version: 1.0.0
          output_folder: ${GITHUB_WORKSPACE}
          base_path: ./flyway/Octo-MySQL/migrations
          files: test.txt
          
